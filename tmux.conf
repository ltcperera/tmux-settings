# Change prefix to C-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable mouse mode 
set -g mouse on

# Make tmux use 256 colors
set -g default-terminal "screen-256color"

# Status bar
set -g status-justify left
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-style default

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Window options
set-window-option -g main-pane-width 120
set-option -g visual-activity on

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow

# specify Prefix + | for vertical split, Prefix + - as horizontal split
bind "|" split-window -h -c "#{pane_current_path}"
bind "\\" split-window -h -c "#{pane_current_path}"
bind "-" split-window -v -c "#{pane_current_path}"
bind "_" split-window -fv -c "#{pane_current_path}"

# swapping windows (Prefix + < / Prefix + >)
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Keep the current path when new windows are created
bind c new-window -c "#{pane_current_path}"

# Resizing panes (Prefix + j / k / h / l as needed. These follow vi keys for movement)
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5

# default window title colors
set-window-option -g window-status-style fg=colour244 
set-window-option -g window-status-style bg=default

# active window title colors
set-window-option -g window-status-current-style fg=colour166 #orange
set-window-option -g window-status-current-style bg=default

# pane border
set -g pane-border-style fg=colour235 #base02
set -g pane-active-border fg=colour240 #base01

# message text
set -g message-style 'fg=colour235 bg=colour166 bold'

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
