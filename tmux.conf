# Change prefix to `
unbind C-b
set -g prefix `
bind ` send-prefix

# Make tmux use 256 colors
set -g default-terminal "screen-256color"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Window options
set-window-option -g main-pane-width 120
set-option -g visual-activity on
